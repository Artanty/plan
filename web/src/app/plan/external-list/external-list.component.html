<div class="header">
  <div class="chipsContainer">

    <button class="backBtn" type="button" (click)="back()"><</button>

  </div>
</div>
<div class="body">
  <ul class="listContainer">
    <ng-container *ngFor="let external of (externals$ | async)">
      <li>
        <div class="listItemName">
          {{ external.name }}
        </div>
        <div class="listItemUrl">
          {{ external.url }}
        </div>
        <div class="action" (click)="removeItem(external)">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        </div>

      </li>
    </ng-container>
  </ul>
</div>

<div class="footer">
</div>
